<!DOCTYPE html>
<html>

    <title>{{ page.title }}</title>
</head>
<body>

    <nav style="padding: 10px; background: #f5f5f5;">
        <a href="javascript:history.back()">← 返回</a>
        <a href="/"> 首页</a>

    <!-- 内容 -->
    <main style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h1>{{ page.title }}</h1>

            color: white;
            text-decoration: none;
            border-radius: 5px;
        ">← 返回上一页</a>
