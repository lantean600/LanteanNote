<!-- Architect主题专用返回组件 -->
<style>
/* 不覆盖主题样式 */
#architect-back-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 46px;
    height: 46px;
    background: #2a7ae2;
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 46px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(42, 122, 226, 0.4);
    z-index: 9999;
    display: none;
    border: none;
    font-weight: bold;
    text-decoration: none !important;
}
</style>

<a id="architect-back-btn" href="javascript:history.back()" title="返回 (ESC键)">←</a>

<script>
(function() {
    var btn = document.getElementById('architect-back-btn');
    
    window.onscroll = function() {
        if (window.pageYOffset > 200) {
            btn.style.display = 'block';
        } else {
            btn.style.display = 'none';
        }
    };
    
    document.onkeydown = function(e) {
        e = e || window.event;
        if (e.key === 'Escape' || e.keyCode === 27) {
            history.back();
        }
    };
    
    // 初始显示检查
    if (window.pageYOffset > 200) {
        btn.style.display = 'block';
    }
})();
</script>
