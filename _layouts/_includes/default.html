<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <!-- CSS样式 -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .math {
            overflow-x: auto;
            overflow-y: hidden;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
        }
        
        code {
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ '/' | relative_url }}">首页</a>
            <!-- 修复：将循环变量名从'page'改为非冲突名称，如'p' -->
            {% for p in site.pages %}
                {% if p.title %}
                    <a href="{{ p.url | relative_url }}">{{ p.title }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </header>
    
    <main>
        <article>
            <h1>{{ page.title }}</h1>
            {% if page.date %}
                <p class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</p>
            {% endif %}
            
            {{ content }}
        </article>
    </main>
    
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>

    
    <!-- MathJax支持 -->
    <!-- 根据 Front Matter 开关动态加载 MathJax -->
    {% if page.mathjax %}
    <script>
    // 初始化 MathJax 配置
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']], // 行内公式分隔符
        displayMath: [['$$', '$$'], ['\\[', '\\]']] // 块级公式分隔符
      }
    };
    </script>
    <!-- 加载 MathJax 3 库 -->
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    {% endif %}
</body>
</html>
