<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨年倒计时 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 50%, #ffdfd6 100%);
            color: #5a3e36;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 装饰性背景元素 */
        .vintage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(255, 182, 193, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(255, 182, 193, 0.2) 2px, transparent 2px),
                radial-gradient(circle at 70% 20%, rgba(255, 182, 193, 0.2) 2px, transparent 2px);
            background-size: 100px 100px, 120px 120px, 80px 80px, 90px 90px;
        }

        .paper-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%235a3e36' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 标题样式 */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 600;
            color: #8b4513;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4a76a, transparent);
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #b5651d;
            text-align: center;
            margin-bottom: 50px;
            font-weight: 500;
        }

        /* 年份过渡显示 */
        .year-transition-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 60px 0;
            position: relative;
        }

        .year-box {
            width: 200px;
            height: 260px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 
                0 10px 30px rgba(139, 69, 19, 0.12),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 245, 240, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .year-box:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 40px rgba(139, 69, 19, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.9),
                inset 0 0 20px rgba(255, 245, 240, 0.9);
        }

        .year-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #f4a460, #d2691e);
        }

        .year-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #8b7355;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .year-number {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            color: #8b4513;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .year-ornament {
            position: absolute;
            font-size: 2rem;
            color: #d4a76a;
            opacity: 0.7;
        }

        .transition-arrow {
            font-size: 3.5rem;
            color: #d2691e;
            opacity: 0.7;
        }

        /* 倒计时样式 */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0 70px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            width: 150px;
            height: 180px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(139, 69, 19, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .countdown-unit:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 12px 35px rgba(139, 69, 19, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.9);
        }

        .countdown-unit::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #f4a460, #d2691e);
        }

        .countdown-value {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            color: #8b4513;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .countdown-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #8b7355;
            letter-spacing: 1px;
        }

        /* 引用区域 */
        .quote-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px 50px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.08);
            position: relative;
            border-left: 4px solid #d4a76a;
        }

        .quote-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            color: #5a3e36;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        .quote-author {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #b5651d;
            text-align: right;
            font-weight: 600;
        }

        .quote-decoration {
            position: absolute;
            font-size: 2.5rem;
            color: #d4a76a;
            opacity: 0.5;
        }

        .quote-top-left {
            top: 15px;
            left: 20px;
        }

        .quote-bottom-right {
            bottom: 15px;
            right: 20px;
            transform: rotate(180deg);
        }

        /* 新年愿望区域 */
        .wish-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(145deg, #fffaf0, #fff5ee);
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(139, 69, 19, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .wish-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #8b4513;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .wish-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4a76a, transparent);
        }

        .wish-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            line-height: 1.7;
            color: #5a3e36;
            text-align: center;
        }

        /* 装饰元素 */
        .floating-element {
            position: absolute;
            z-index: 5;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .leaf-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            color: #d2691e;
        }

        .leaf-2 {
            top: 15%;
            right: 7%;
            font-size: 2.5rem;
            color: #f4a460;
            animation-delay: 1s;
        }

        .flower-1 {
            bottom: 20%;
            left: 8%;
            font-size: 2.8rem;
            color: #daa520;
            animation-delay: 2s;
        }

        .flower-2 {
            bottom: 15%;
            right: 5%;
            font-size: 3.2rem;
            color: #cd853f;
            animation-delay: 3s;
        }

        /* 页脚 */
        footer {
            margin-top: 70px;
            padding: 30px 20px;
            text-align: center;
            width: 100%;
            position: relative;
            border-top: 1px solid rgba(139, 69, 19, 0.1);
        }

        .footer-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            color: #8b7355;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: #fff;
            border-radius: 50%;
            color: #8b4513;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.15);
            background: #f5f0e8;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .main-title {
                font-size: 3.8rem;
            }
            
            .subtitle {
                font-size: 1.9rem;
            }
            
            .year-box {
                width: 170px;
                height: 220px;
            }
            
            .year-number {
                font-size: 4.8rem;
            }
            
            .countdown-unit {
                width: 130px;
                height: 160px;
            }
            
            .countdown-value {
                font-size: 3.5rem;
            }
            
            .quote-text {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3.2rem;
            }
            
            .subtitle {
                font-size: 1.7rem;
            }
            
            .year-transition-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .transition-arrow {
                transform: rotate(90deg);
            }
            
            .countdown-container {
                gap: 20px;
            }
            
            .countdown-unit {
                width: 120px;
                height: 150px;
            }
            
            .countdown-value {
                font-size: 3.2rem;
            }
            
            .quote-container {
                padding: 30px;
            }
            
            .quote-text {
                font-size: 1.5rem;
            }
            
            .floating-element {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .year-box {
                width: 140px;
                height: 190px;
            }
            
            .year-number {
                font-size: 4rem;
            }
            
            .countdown-unit {
                width: 100px;
                height: 130px;
            }
            
            .countdown-value {
                font-size: 2.8rem;
            }
            
            .countdown-label {
                font-size: 1rem;
            }
            
            .quote-container {
                padding: 20px;
            }
            
            .quote-text {
                font-size: 1.3rem;
            }
            
            .wish-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景元素 -->
    <div class="vintage-bg"></div>
    <div class="paper-texture"></div>
    
    <!-- 装饰元素 -->
    <div class="floating-element leaf-1">
        <i class="fas fa-leaf"></i>
    </div>
    <div class="floating-element leaf-2">
        <i class="fas fa-feather-alt"></i>
    </div>
    <div class="floating-element flower-1">
        <i class="fas fa-spa"></i>
    </div>
    <div class="floating-element flower-2">
        <i class="fas fa-feather"></i>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <h1 class="main-title">新年快乐！</h1>
        <p class="subtitle">跨年倒计时</p>
        
        <!-- 年份过渡 -->
        <div class="year-transition-container">
            <div class="year-box">
                <div class="year-label">当前年份</div>
                <div class="year-number" id="currentYear">2024</div>
                <div class="year-ornament" style="top: 20px; left: 20px;">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="year-ornament" style="bottom: 20px; right: 20px;">
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            
            <div class="transition-arrow">
                <i class="fas fa-long-arrow-alt-right"></i>
            </div>
            
            <div class="year-box">
                <div class="year-label">新年</div>
                <div class="year-number" id="nextYear">2025</div>
                <div class="year-ornament" style="top: 20px; right: 20px;">
                    <i class="fas fa-circle"></i>
                </div>
                <div class="year-ornament" style="bottom: 20px; left: 20px;">
                    <i class="fas fa-circle"></i>
                </div>
            </div>
        </div>
        
        <!-- 倒计时 -->
        <div class="countdown-container">
            <div class="countdown-unit">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            
            <div class="countdown-unit">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            
            <div class="countdown-unit">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            
            <div class="countdown-unit">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <!-- 引用区域 -->
        <div class="quote-container">
            <div class="quote-decoration quote-top-left">
                <i class="fas fa-quote-left"></i>
            </div>
            
            <p class="quote-text" id="quoteText">
                时光是一首无声的诗，每年都在岁末写下一行新的句点，又在年初开启一段新的篇章。
            </p>
            
            <p class="quote-author">— 时光印记</p>
            
            <div class="quote-decoration quote-bottom-right">
                <i class="fas fa-quote-left"></i>
            </div>
        </div>
        
        <!-- 新年愿望 -->
        <div class="wish-container">
            <h2 class="wish-title">新年期许</h2>
            <p class="wish-text" id="wishText">
                愿新的一年大家都继续幸福~<br>
            </p>
        </div>
        
        <!-- 页脚 -->
        <footer>
            <p class="footer-text"></p>
            <p class="footer-text" id="countdownPhrase"> <span id="fullCountdown"></span></p>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-pinterest-p"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fas fa-heart"></i>
                </a>
            </div>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const currentYearEl = document.getElementById('currentYear');
        const nextYearEl = document.getElementById('nextYear');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const fullCountdownEl = document.getElementById('fullCountdown');
        const quoteTextEl = document.getElementById('quoteText');
        const wishTextEl = document.getElementById('wishText');
        const countdownPhraseEl = document.getElementById('countdownPhrase');
        
        // 名言数组
        const quotes = [
            "时光是一首无声的诗，每年都在岁末写下一行新的句点，又在年初开启一段新的篇章。",
            "岁月如歌，时光如诗，每一年的结束都是下一年的序曲。",
            "在时间的沙漏中，每一粒沙子都记录着我们的故事，而新年是翻开新一页的时刻。",
            "跨年不仅是时间的更迭，更是心灵的洗礼，让我们带着希望迎接新的曙光。",
            "岁月悠悠，时光荏苒，每一年的交替都是生命给予我们的珍贵礼物。"
        ];
        
        // 新年愿望数组
        const wishes = [
            "愿新的一年，时光温柔，岁月静好。愿我们都能在时间的河流中，找到属于自己的方向，怀揣希望，拥抱温暖，书写更加精彩的人生篇章。",
            "愿新年带给我们更多的勇气、智慧和爱，让每一天都充满阳光，每一个梦想都能生根发芽，每一次努力都能开花结果。",
            "愿新的一年大家都继续幸福、开开心心！",
            "愿时光善待每一个努力生活的人，愿岁月温柔对待每一颗善良的心。新的一年，愿我们都能被世界温柔以待。"
        ];
        
        // 倒计时短语数组
        const countdownPhrases = [
            "距离新年还有",
            "新年倒计时",
            "迎接新年的时刻",
            "时光的礼物，新年倒计时"
        ];
        
        // 随机选择名言、愿望和短语
        function updateTextContent() {
            const randomQuoteIndex = Math.floor(Math.random() * quotes.length);
            const randomWishIndex = Math.floor(Math.random() * wishes.length);
            const randomPhraseIndex = Math.floor(Math.random() * countdownPhrases.length);
            
            quoteTextEl.textContent = quotes[randomQuoteIndex];
            wishTextEl.innerHTML = wishes[randomWishIndex].replace(/\n/g, '<br>');
            countdownPhraseEl.innerHTML = `${countdownPhrases[randomPhraseIndex]} <span id="fullCountdown">0天0时0分0秒</span>`;
        }
        
        // 跨年倒计时计算
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextYear = currentYear + 1;
            const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
            
            const diff = newYear - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            currentYearEl.textContent = currentYear;
            nextYearEl.textContent = nextYear;
            
            daysEl.textContent = days.toString().padStart(2, '0');
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');
            
            fullCountdownEl.textContent = `${days}天${hours}时${minutes}分${seconds}秒`;
            
            // 当倒计时接近0时，添加特殊效果
            if (days === 0 && hours < 6) {
                document.querySelectorAll('.countdown-unit').forEach(unit => {
                    unit.style.background = 'linear-gradient(145deg, #fffaf0, #ffe4cc)';
                    unit.style.boxShadow = '0 8px 25px rgba(139, 69, 19, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.9)';
                });
                
                // 更新名言为新年倒计时相关
                if (hours < 1) {
                    quoteTextEl.textContent = "新年钟声即将敲响，准备好迎接全新的开始了吗？";
                }
            }
        }
        
        // 初始化
        window.addEventListener('load', () => {
            updateTextContent();
            updateCountdown();
            
            // 每秒更新倒计时
            setInterval(updateCountdown, 1000);
            
            // 每30秒更新一次文本内容
            setInterval(updateTextContent, 30000);
            
            // 添加一些交互效果
            document.querySelectorAll('.countdown-unit').forEach(unit => {
                unit.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-12px) scale(1.05)';
                });
                
                unit.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-8px)';
                });
            });
            
            document.querySelectorAll('.year-box').forEach(box => {
                box.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) rotateY(5deg)';
                });
                
                box.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(-10px) rotateY(0deg)';
                });
            });
        });
    </script>
</body>
</html>
